<!doctype html>
<html>

<head>
  <title>Fable Samples</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/fable.ico" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,600,700|Roboto+Mono" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.min.css" />
  <link rel="stylesheet" href="css/main.css" /> -->
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch"></script>
</head>

<body>
  <h1>Fable Samples</h1>
  <h2>Fun and Games</h2>
  <ul id="games-list"></ul>
  <h2>Productivity</h2>
  <ul id="productivity-list"></ul>
  <h2>Visualizations</h2>
  <ul id="visual-list"></ul>
  <script src="lib/json5.js"></script>
  <script>
    fetch('samples.json5')
      .then(function(response) {
        return response.text();
      })
      .then(function(json) {
        var samplesJson = JSON5.parse(json);
        ["games", "productivity", "visual"].forEach(function(category) {
          var el = document.getElementById(category + "-list");
          for (var key in samplesJson[category]) {
            var node = document.createElement("li");
            var link = document.createElement("a");
            link.setAttribute("href", key);
            link.appendChild(document.createTextNode(samplesJson[category][key].title));
            node.appendChild(link);
            el.appendChild(node);
          }
        });
      });
  </script>
</body>

</html>
